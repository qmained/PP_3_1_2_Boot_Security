<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a th:href="@{/logout}">Logout</a>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}">
  <label for="username">Enter username</label>
  <input type="text" th:field="*{username}" id="username">
  <br/>

  <label for="password">Enter password</label>
  <input type="text" th:field="*{password}" id="password">
  <br/>

  <label for="first_name">Enter first name</label>
  <input type="text" th:field="*{firstName}" id="first_name">
  <br/>

  <label for="last_name">Enter last name</label>
  <input type="text" th:field="*{lastName}" id="last_name">
  <br/>

  <label for="age">Enter age</label>
  <input type="text" th:field="*{age}" id="age">
  <br/>

  <label for="roles">Enter roles (1 - user, 2 - admin, separate with comma)</label>
  <input type="text" th:field="*{roles}" id="roles">
  <br/>

  <input type="submit" value="Edit"/>
</form>

</body>
</html>
